<dom-module id="iris-queuecard">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: inline-block;
        --paper-card-header-color: #702c0c;
      }
      
      .card-content paper-button {
        border-radius: 1px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        font-size: 12px;
        margin: 0;
        clear: both;
        float: right;
        font-weight: 600;
        color: #fafafa;
        box-shadow: none;
        width: 100%;
      }
      
      paper-card {
        width: 100%;
        --paper-card-content: {
          padding: 0;
          padding-top: 16px;
        }
      }
      
      .counter {
        float: right;
        clear: both;
      }
      
      #dialog {
        width: 100%;
        top: 64px;
        bottom: 0px;
        margin: 0;
        border-top: 3px solid #E44E34;
      }
      
      .dialog-head {
        text-align: left;
        font-size: 19px;
        padding-left: 15px;
        position: relative;
        margin-top: 10px;
      }
      
      paper-fab {
        border-radius: 3px;
        background-color: rgba(0, 0, 0, 0.0);
        border: 3px solid #6E4D44;
        color: #6E4D44;
      }
      
      paper-fab.flat {
        @applay(--shadow-none);
      }
    </style>

    <iron-meta id="meta"></iron-meta>

    <paper-card heading$="{{heading}}">
      <div class="card-content">
        <div class="counter">
          <content select=".items-counter"></content>
        </div>
        <paper-button class="btn-primary" on-click="openList" raised elevation="0">
          <content select=".button-name"></content>
        </paper-button>
      </div>
    </paper-card>

    <paper-dialog id="dialog" entry-animation="slide-from-left-animation" exit-animation="slide-left-animation">
      <div class='dialog-head'>
        <paper-fab class="flat" mini icon="chevron-left" elevation="0" on-click="closeList"> </paper-fab>
      </div>
      <paper-dialog-scrollable>
        <iris-ticketlist id='ticketlist' tickets="{{tickets}}"></iris-ticketlist>
      </paper-dialog-scrollable>
    </paper-dialog>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'iris-queuecard',
        properties: {
          heading: String,
          tickets: Array
        },
        ready() {
          this.$.dialog.sizingTarget = app;
        },
        openList() {
          //this.$.ticketlist.tickets = this.tickets;
          app.scrollPageToTop();
          this.$.dialog.open();
        },
        closeList() {
          this.$.dialog.close();
        }
      });
    })();
  </script>

</dom-module>
